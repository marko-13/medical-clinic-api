sudo: required
language: java
jdk: oraclejdk8


before_install:
  - chmod +x mvnw


addons:
  sonarcloud:
  organization: "isa9psw9tim17"
  token: $SONAR_TOKEN

script:
  - ./mvnw clean install -DskipTests=false -B
  - ./mvnw sonar:sonar -Dsonar.projectKey=$PROJECT_KEY -Dsonar.organization=isa9psw9tim17 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN

dist: trusty

